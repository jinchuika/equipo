{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<form action="{{action}}" method="post">
			{% csrf_token %}
			{{form.non_field_errors}}
				<div class="form-group">
				{{form.first_name.errors}}
					<label class="control-label requiredField" for="{{form.first_name.id_for_label}}">
						Nombre
					</label>
					{{form.first_name}}
				</div>
				<div class="form-group">
				{{form.last_name.errors}}
					<label class="control-label requiredField" for="{{form.last_name.id_for_label}}">
						Apellido
					</label>
					{{form.last_name}}
				</div>
				<div class="form-group">
					<div>
						<button class="btn btn-primary " name="submit" type="submit">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    
{% endblock content %}
